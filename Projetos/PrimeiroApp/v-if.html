<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
   <h1 v-if="auth">Bem-vindo {{usuario}}</h1>
   <p v-else>Você está logado como visitante</p>
   <button v-on:click="auth = !auth">
    {{ auth ? 'Deslogar' : 'Entrar' }}
    </button>
</div>



<script>
    new Vue({
        el: '#app',
        data(){
            return{
                usuario: 'Sujeito programador',
                auth: false,
            }
        }
    });
</script>
