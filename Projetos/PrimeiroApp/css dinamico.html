<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
   <button class="box" v-on:click="mudarBox()" v-bind:class="{'ativo': btnStatus}"></button>
   <button v-on:click="mudarBox()">Ativar botão</button>
</div>



<script>
    new Vue({
        el: '#app',
        data(){
            return{
                btnStatus: false
            }
        },
        methods:{
            mudarBox(){
                //Pegando a negação do próprio dado
                //Quando for falso retorna verdadeiro
                //Quando for verdadeiro retorna falso
                this.btnStatus = !this.btnStatus;
            }       
        }
        
    });
</script>

<style>
    #app{
        display: flex;
        justify-content: space-around;
    }
    .box{
        background-color: red;
        width: 200px;
        height: 200px;
        border: 0;
        outline: none;
    }
    .ativo{
        background-color: green;
        border-radius: 50%;
    }
</style>
