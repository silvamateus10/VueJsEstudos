<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <h1>Primeiro App</h1>    
    <p v-once>Usuario {{nome}}</p>
    <p>Bem-vindo {{entrar()}}</p>
   
</div>



<script>
    new Vue({
        el: '#app',
        data(){
            return{
                nome: 'Mateus'
            }
        },
        methods:{
            entrar(){
                this.nome = 'Obi wan Kenobi';
                return this.nome;               
            }
        }
    });
</script>
