<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">

    <p>Nome grande: {{resultadoNome}}</p>
    <button v-on:click="conc()">Concatenar #</button>

    <hr/>

    <h1>{{numero}}</h1>
    <button v-on:click="numero++">Somar n√∫mero</button>
</div>



<script>

        el: '#app',
        data(){
            return{
                nome: 'Mateus',
                numero: 10
            }
        },
        methods:{
            conc(){
                this.nome += "#"
            },
           // resultadoNome(){
           //     return this.nome.length >= 10 ? 'Maior que 10 letras' : 'Menor que 10 letras' ;
           // }
        },
        computed:{
            resultadoNome(){
                return this.nome.length >= 10 ? 'Maior que 10 letras' : 'Menor que 10 letras' ;
            }
        }
        
    });
</script>
